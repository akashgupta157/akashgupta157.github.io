<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Navbar -->
    <nav id="nav-menu">
        <p>Akash</p>
        <input type="checkbox" style="display: none;" name="" id="click">
        <label for="click">
            <svg class="hb" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" stroke="#eee" stroke-width=".6"
                fill="rgba(0,0,0,0)" stroke-linecap="round" style="cursor: pointer">
                <path d="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7">
                    <animate dur="0.2s" attributeName="d"
                        values="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7;M3,3L5,5L7,3M5,5L5,5M3,7L5,5L7,7" fill="freeze"
                        begin="start.begin" />
                    <animate dur="0.2s" attributeName="d"
                        values="M3,3L5,5L7,3M5,5L5,5M3,7L5,5L7,7;M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7" fill="freeze"
                        begin="reverse.begin" />
                </path>
                <rect width="10" height="10" stroke="none">
                    <animate dur="2s" id="reverse" attributeName="width" begin="click" />
                </rect>
                <rect width="10" height="10" stroke="none">
                    <animate dur="0.001s" id="start" attributeName="width" values="10;0" fill="freeze" begin="click" />
                    <animate dur="0.001s" attributeName="width" values="0;10" fill="freeze" begin="reverse.begin" />
                </rect>
            </svg>
        </label>
        <div class="nav">
            <a class="nav-link home" href="#home">Home</a>
            <a class="nav-link about" href="#about">About</a>
            <a class="nav-link skills" href="#skills">Skills</a>
            <a class="nav-link projects" href="#projects">Projects</a>
            <a class="nav-link contact" href="#contact">Contact</a>
            <a class="nav-link resume" href="Akash-Gupta-Resume.pdf" onclick="NewTab()"
                download="Aakash-Gupta-Resume">Resume</a>
        </div>
    </nav>
    <div class="bnav" id="bnav">
        <div style="display: flex;width: 90%;justify-content: space-between;">
            <a id="navbtn" class="nav-link home" href="#home">
                <ion-icon class="icon" name="home-outline"></ion-icon>
                <p>Home</p>
            </a>
            <a id="navbtn" class="nav-link about" href="#about">
                <ion-icon class="icon" name="person-outline"></ion-icon>
                <p>About</p>
            </a>
            <a id="navbtn" class="nav-link skills" href="#skills">
                <ion-icon class="icon" name="code-slash-outline"></ion-icon>
                <p>Skills</p>
            </a>
            <a id="navbtn" class="nav-link projects" href="#projects">
                <ion-icon class="icon" name="briefcase-outline"></ion-icon>
                <p>Projects</p>
            </a>
            <a id="navbtn" class="nav-link contact" href="#contact">
                <ion-icon class="icon" name="send-outline"></ion-icon>
                <p>Contact</p>
            </a>
        </div>
    </div>
    <!-- Navbar -->
    <!-- Home -->
    
    <!-- Home -->

</body>

</html>
<script src="./script.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init(
        {
            offset: 0,
            duration: 1000
        }
    );
</script>
<script src="https://kit.fontawesome.com/70c682a6d6.js" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
